<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Perfil de ${studentManager.student.username}
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:panelGrid columns="2">

                    <h:outputLabel for="username" value="Username: " />
                    <h:outputText 
                        id="username"
                        value="#{studentManager.student.username}"/>
                    
                    <h:outputLabel for="name" value="name: " />
                    <h:outputText 
                        id="name"
                        value="#{studentManager.student.name}"/>
                    
                    <h:outputLabel for="email" value="E-mail: " />
                    <h:outputText 
                        id="email"
                        value="#{studentManager.student.email}"/>

                    <h:outputLabel rendered="${not empty studentManager.userDocumentos}" for="documentos" value="Documentos:"/>
                    <h:dataTable id="documentos" rendered="${not empty studentManager.userDocumentos}" value="${studentManager.userDocumentos}" var="d">			
                        <h:column>
                            ${d.desiredName}
                        </h:column>
                        <h:column>
                            <span>
                                <h:commandLink
                                    value="Download">
                                    <f:setPropertyActionListener target="${downloadManager.documentId}" value="${d.id}"></f:setPropertyActionListener>
                                    <p:fileDownload value="#{downloadManager.file}" />
                                </h:commandLink>
                            </span>
                            <span>
                                <h:commandLink
                                    value="Remover"
                                    action="${studentManager.removerUserDocumento}">
                                    <f:setPropertyActionListener target="${studentManager.currentDocumento}" value="${d}"></f:setPropertyActionListener>
                                </h:commandLink>
                            </span>
                        </h:column>
                    </h:dataTable>
                </p:panelGrid>
                <br/>
                <h:commandLink 
                    value="Upload Documento" 
                    action="upload">
                    <f:setPropertyActionListener target="${uploadManager.currentUsername}" value="${studentManager.student.username}"></f:setPropertyActionListener>
                </h:commandLink>
            </h:form>
            <br/>
            <h:messages errorStyle="color: red" />    
            <br/>
            <h:link value="Return" outcome="/student/index"/>
        </ui:define>
    </ui:composition>
</html>
