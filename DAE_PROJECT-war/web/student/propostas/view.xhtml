<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Lista de Todas as propostas</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable rendered="${not empty studentManager.allPropostas}" value="${studentManager.allPropostas}" var="p">			
                <p:column>
                    <f:facet name="header">Titulo</f:facet>
                    ${p.titulo}
                </p:column>
                <p:column>
                    <f:facet name="header">Tipo de Trabalho</f:facet>
                    ${p.tipoDeTrabalho}
                </p:column>
                <p:column>
                    <f:facet name="header">Local</f:facet>
                    ${p.local}
                </p:column>
                <p:column>
                    <f:facet name="header">Or√ßamento</f:facet>
                    ${p.orcamento}
                </p:column>
                <p:column>
                    <f:facet name="header">Actions</f:facet>
                    <span>
                        <h:commandLink
                            value="Details"
                            action="/student/propostas/details">
                            <f:setPropertyActionListener target="#{studentManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                        </h:commandLink>
                    </span>
                    <span>
                        <h:commandLink
                            value="Candidatar"
                            action="${studentManager.candidatar}">
                            <f:setPropertyActionListener target="${studentManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                        </h:commandLink>
                    </span>
                </p:column>
            </p:dataTable>
        </h:form>
        <br/>
        <h:link value="Return" outcome="/student/index"/>
    </h:body>
</html>
