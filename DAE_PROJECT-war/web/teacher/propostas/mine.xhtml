<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            As minhas Propostas
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty teacherManager.teacherPropostas}" value="${teacherManager.teacherPropostas}" var="p">			
                    <p:column>
                        <f:facet name="header">Titulo</f:facet>
                        ${p.titulo}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Tipo de Trabalho</f:facet>
                        ${p.tipoDeTrabalho}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Local</f:facet>
                        ${p.local}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Or√ßamento</f:facet>
                        ${p.orcamento}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Estado</f:facet>
                        ${p.estado}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <span>
                            <h:commandLink
                                value="Details"
                                action="/teacher/propostas/details">
                                <f:setPropertyActionListener target="#{teacherManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Update"
                                action="update">
                                <f:setPropertyActionListener target="${teacherManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Remove"
                                action="${teacherManager.removeProposta}">
                                <f:setPropertyActionListener target="${teacherManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </p:column>
                </p:dataTable>
            </h:form>
            <br/>
            <h:link value="Criar proposta" outcome="create"/>
            <br/>
            <h:link value="Return" outcome="/teacher/index"/>
        </ui:define>
    </ui:composition>
</html>
