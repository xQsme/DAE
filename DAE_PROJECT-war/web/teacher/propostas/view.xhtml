<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Todas as Propostas
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty teacherManager.allPropostas}" 
                             value="${teacherManager.allPropostas}" filteredValue="${administratorManager.filterList}" var="p">			
                 <p:column field="#{p.titulo}" sortBy="#{p.titulo}" filterBy="#{p.titulo}" filterMatchMode="contains">
                        <f:facet name="header" id="Titulo">Titulo</f:facet>
                        ${p.titulo}
                    </p:column>
                    <p:column  sortBy="${p.tipoDeTrabalho}" filterBy="${p.tipoDeTrabalho}" filterOptions="contains">
                        <f:facet name="header" id="TipoDeTrabalho">Tipo de Trabalho</f:facet>
                        ${p.tipoDeTrabalho}
                    </p:column>
                    <p:column  sortBy="${p.local}" filterBy="${p.local}" filterOptions="contains">
                        <f:facet name="header">Local</f:facet>
                        ${p.local}
                    </p:column>
                    <p:column  sortBy="${p.orcamento}" filterBy="${p.orcamento}" filterOptions="contains">
                        <f:facet name="header">Orçamento</f:facet>
                        ${p.orcamento}€
                    </p:column>
                    <p:column  sortBy="${p.stringEstado}" filterBy="${p.stringEstado}" filterOptions="contains">
                        <f:facet name="header">Estado</f:facet>
                        ${p.stringEstado}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <span>
                            <h:commandLink
                                value="Details"
                                action="/teacher/propostas/details">
                                <f:setPropertyActionListener target="#{teacherManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:outputText
                rendered="${empty teacherManager.allPropostas}"
                value="Não há propostas"/>
            <br/>
            <h:link value="Criar proposta" outcome="create"/>
            <br/>
            <h:link value="Return" outcome="/teacher/index"/>
        </ui:define>
    </ui:composition>
</html>
