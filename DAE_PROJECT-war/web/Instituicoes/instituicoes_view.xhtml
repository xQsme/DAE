<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="./templates/skeleton.xhtml">
        <ui:define name="title">
            Instituicoes
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty administratorManager.allInstituicoes}" value="${administratorManager.allInstituicoes}" var="i">			
                    <p:column>
                        <f:facet name="header">Code</f:facet>
                        ${c.code}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Name</f:facet>
                        ${c.name}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Students</f:facet>
                        <h:commandLink
                                value="Students"
                                action="admins_course_students">
                                <f:setPropertyActionListener target="${administratorManager.currentCourse}" value="${c}"></f:setPropertyActionListener>
                        </h:commandLink>
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <span>
                            <h:commandLink
                                value="Update"
                                action="admins_course_update">
                                <f:setPropertyActionListener target="${administratorManager.currentCourse}" value="${c}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Remove"
                                action="${administratorManager.removeCourse}">
                                <f:setPropertyActionListener target="${administratorManager.currentCourse}" value="${c}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
