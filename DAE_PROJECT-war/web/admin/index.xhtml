<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="../templates/skeleton.xhtml">
        <ui:define name="title">
            Mestrados
        </ui:define>
           
        <ui:define name="main">
            <c:if test="${userManager.someUserAuthenticated}">
            <p:megaMenu style="margin-top:20px">
                <p:menuitem value="Professores" outcome="teachers/view" />
                <p:menuitem value="Instituições" outcome="instituicoes/view" />
                <p:menuitem value="Estudantes" outcome="students/view" />
                <p:menuitem value="Propostas" outcome="propostas/view" />
                <p:menuitem value="Provas" outcome="provas/view" />
            </p:megaMenu>
            </c:if>
            <c:if test="${not userManager.someUserAuthenticated}">
                <h:form rendered="${not userManager.someUserAuthenticated}">
                    <h:panelGrid columns="2">                    
                      <h:outputLabel for="username">Username: </h:outputLabel>
                      <h:inputText id="username" value="#{userManager.username}" required="true" />
                      <h:outputLabel for="password">Password: </h:outputLabel>
                      <h:inputSecret id="password" value="#{userManager.password}" required="true" />
                      <h:commandButton value="Login" action="#{userManager.login}" />
                    </h:panelGrid>
                </h:form>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
