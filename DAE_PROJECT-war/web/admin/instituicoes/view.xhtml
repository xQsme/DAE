<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Instituicoes
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty administratorManager.allInstitutions}" 
                             value="${administratorManager.allInstitutions}" filteredValue="${administratorManager.filterList}" var="i">			
                    <p:column field="#{i.username}" sortBy="#{i.username}" filterBy="#{i.username}" filterMatchMode="contains">
                        <f:facet id="Username" name="header">Username</f:facet>
                        ${i.username}
                    </p:column>
                    <p:column field="#{i.name}" sortBy="#{i.name}" filterBy="#{i.name}" filterMatchMode="contains">
                        <f:facet id="Nome" name="header">Nome</f:facet>
                        ${i.name}
                    </p:column>
                    <p:column field="#{i.tipo}" sortBy="#{i.tipo}" filterBy="#{i.tipo}" filterMatchMode="contains">
                        <f:facet id="tipoDeInstituição" name="header">Tipo de Instituição</f:facet>
                        ${i.tipo}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <span>
                            <h:commandLink
                                value="Update"
                                action="update">
                                <f:setPropertyActionListener target="${administratorManager.currentInstituicao}" value="${i}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Remove"
                                action="${administratorManager.removeInstituicao}">
                                <f:setPropertyActionListener target="${administratorManager.currentInstituicao}" value="${i}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:outputText
                rendered="${empty administratorManager.allInstitutions}"
                value="Não há instituições"/>
            <br/>
            <h:link value="Criar instituicao" outcome="create"/>
            <br/>
            <h:link value="Return" outcome="/admin/index"/>
        </ui:define>
    </ui:composition>
</html>
