<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Update ${administratorManager.currentProposta.titulo}
        </ui:define>
        <ui:define name="main">
            <h:form>                  
                <h:panelGrid columns="3">

                    <h:outputLabel for="titulo" value="TÃ­tulo: " />
                    <h:inputText 
                        id="titulo"
                        size="50"
                        required="true"
                        requiredMessage="Error: titulo cannot be empty."                            
                        value="#{administratorManager.currentProposta.titulo}" />
                    <h:message for="titulo" errorStyle="color: red" />
                    
                    <h:outputLabel for="tipo" value="Tipo de Trabalho: " />
                    <h:selectOneMenu
                        id="tipo"
                        value="#{administratorManager.currentProposta.tipoDeTrabalho}" >
                        <f:selectItems
                            value="#{administratorManager.allTiposTrabalho}"
                            var="tipo"
                            itemValue="#{tipo}"
                            itemLabel="#{tipo}" />
                    </h:selectOneMenu>
                    <h:message for="tipo" errorStyle="color: red" />
                    
                    <h:outputLabel for="resumo" value="Resumo: " />
                    <h:inputText 
                        id="resumo"
                        size="100"
                        required="true"
                        requiredMessage="Error: Resumo cannot be empty."                            
                        value="#{administratorManager.currentProposta.resumo}" />
                    <h:message for="resumo" errorStyle="color: red" />

                    <h:outputLabel for="plano" value="Plano de Trabalhos: " />
                    <h:inputText 
                        id="plano"
                        size="100"
                        required="true"
                        requiredMessage="Error: Plano cannot be empty."                            
                        value="#{administratorManager.currentProposta.planoDeTrabalhos}" />
                    <h:message for="plano" errorStyle="color: red" />
                    
                    <h:outputLabel for="local" value="Local: " />
                    <h:inputText 
                        id="local"
                        size="100"
                        required="true"
                        requiredMessage="Error: Local cannot be empty."                            
                        value="#{administratorManager.currentProposta.local}" />
                    <h:message for="local" errorStyle="color: red" />
                    
                    <h:outputLabel for="orcamento" value="Orcamento: " />
                    <h:inputText 
                        id="orcamento"
                        size="100"
                        required="true"
                        requiredMessage="Error: Orcamento cannot be empty."                            
                        value="#{administratorManager.currentProposta.orcamento}" />
                    <h:message for="orcamento" errorStyle="color: red" />
                    
                    <h:outputLabel for="apoios" value="Apoios: " />
                    <h:inputText 
                        id="apoios"
                        size="100"
                        required="false"                        
                        value="#{administratorManager.currentProposta.apoios}" />
                    <h:message for="apoios" errorStyle="color: red" />
                    
                    <br></br>

                    <br></br>

                    <h:commandButton
                        id="submit"
                        value="Update"
                        action="#{administratorManager.updateProposta()}" />
                    <h:message for="submit" style="color: red"/>
                </h:panelGrid>  

            </h:form>

            <h:messages errorStyle="color: red" />        
            <br/>
            <h:link value="Return" outcome="view"/>
        </ui:define>
    </ui:composition>
</html>
