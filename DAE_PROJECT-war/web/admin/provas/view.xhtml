<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
     <ui:composition template="/templates/skeleton.xhtml">
        <ui:define name="title">
            Propostas
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty administratorManager.allProvas}" value="${administratorManager.allProvas}" var="p">			
                    <p:column>
                        <f:facet name="header">Titulo</f:facet>
                        ${p.titulo}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Tipo de Trabalho</f:facet>
                        ${p.tipoDeTrabalho}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Local</f:facet>
                        ${p.local}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Orçamento</f:facet>
                        ${p.orcamento}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Estado</f:facet>
                        ${p.estado}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <c:if test="${userManager.isUserRole('MembroCCP')}" >
                            <span>
                                <h:commandLink 
                                    value="Validar"
                                    action="/admin/propostas/validate">
                                    <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                                </h:commandLink>
                            </span>
                        </c:if>

                        <span>
                            <h:commandLink
                                value="Details"
                                action="/admin/propostas/details">
                                <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Update"
                                action="update">
                                <f:setPropertyActionListener target="${administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Remove"
                                action="${administratorManager.removeProposta}">
                                <f:setPropertyActionListener target="${administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:outputText
                rendered="${empty administratorManager.allPropostas}"
                value="Não há propostas"/>
            <br/>
            <h:link value="Criar proposta" outcome="create"/>
            <br/>
            <h:link value="Return" outcome="/admin/index"/>
        </ui:define>
    </ui:composition>
</html>
