<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Professores
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty administratorManager.allTeachers}"
                             value="${administratorManager.allTeachers}" filteredValue="${administratorManager.filterList}" var="t">			
                    <p:column field="#{t.username}" sortBy="#{t.username}" filterBy="#{t.username}" filterMatchMode="contains">
                        <f:facet id="Username" name="header">Username</f:facet>
                        ${t.username}
                    </p:column>
                    <p:column field="#{t.name}" sortBy="#{t.name}" filterBy="#{t.name}" filterMatchMode="contains">
                        <f:facet id="Nome" name="header">Nome</f:facet>
                        ${t.name}
                    </p:column>
                    <p:column field="#{t.email}" sortBy="#{t.email}" filterBy="#{t.email}" filterMatchMode="contains">
                        <f:facet id="Email" name="header">Email</f:facet>
                        ${t.email}
                    </p:column>
                    <p:column field="#{t.office}" sortBy="#{t.office}" filterBy="#{t.office}" filterMatchMode="contains">
                        <f:facet id="Gabinete" name="header">Gabinete</f:facet>
                        ${t.office}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <span>
                            <h:commandLink
                                value="Update"
                                action="update">
                                <f:setPropertyActionListener target="${administratorManager.currentTeacher}" value="${t}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Remove"
                                action="${administratorManager.removeTeacher}">
                                <f:setPropertyActionListener target="${administratorManager.currentTeacher}" value="${t}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:outputText
                rendered="${empty administratorManager.allTeachers}"
                value="Não há professores"/>
            <br/>
            <h:messages errorStyle="color: red" />        
            <br/>
            <h:link value="Criar professor" outcome="create"/>
            <br/>
            <h:link value="Return" outcome="/admin/index"/>
        </ui:define>
    </ui:composition>
</html>
