<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Validate ${administratorManager.currentProposta.titulo}
        </ui:define>
        <ui:define name="main">
            <h:form>                  
                <h:panelGrid columns="3">

                    <h:outputLabel for="titulo" value="Título: " />
                    <h:outputLabel 
                        id="titulo"
                        value="#{administratorManager.currentProposta.titulo}" />
                    <h:message for="titulo" errorStyle="color: red" />
                    
                    <h:outputLabel for="tipo" value="Tipo de Trabalho: " />
                    <h:outputLabel 
                        id="tipo"
                        value="#{administratorManager.currentProposta.tipoDeTrabalho}" />
                    <h:message for="tipo" errorStyle="color: red" />
                    
                    <h:outputLabel for="resumo" value="Resumo: " />
                    <h:outputLabel 
                        id="resumo"            
                        value="#{administratorManager.currentProposta.resumo}" />
                    <h:message for="resumo" errorStyle="color: red" />

                    <h:outputLabel for="plano" value="Plano de Trabalhos: " />
                    <h:outputLabel 
                        id="plano"                        
                        value="#{administratorManager.currentProposta.planoDeTrabalhos}" />
                    <h:message for="plano" errorStyle="color: red" />
                    
                    <h:outputLabel for="local" value="Local: " />
                    <h:outputLabel
                        id="local"                         
                        value="#{administratorManager.currentProposta.local}" />
                    <h:message for="local" errorStyle="color: red" />
                    
                    <h:outputLabel for="orcamento" value="Orcamento: " />
                    <h:outputLabel
                        id="orcamento"                            
                        value="#{administratorManager.currentProposta.orcamento}" />
                    <h:message for="orcamento" errorStyle="color: red" />
                    
                    <h:outputLabel for="apoios" value="Apoios: " />
                    <h:outputLabel
                        id="apoios"                     
                        value="#{administratorManager.currentProposta.apoios}" />
                    <h:message for="apoios" errorStyle="color: red" />
                    
                    <h:outputLabel for="estado" value="Estado: " />
                    <h:selectOneMenu
                        id="estado"
                        value="#{administratorManager.currentProposta.estado}" >
                        <f:selectItems
                            value="#{administratorManager.allPropostaEstados}"
                            var="estado"
                            itemValue="#{estado}"
                            itemLabel="#{estado}" />
                    </h:selectOneMenu>
                    <h:message for="estado" errorStyle="color: red" />
                    
                    <h:outputLabel for="observacao" value="Observação: " />
                    <h:inputText 
                        id="observacao"
                        size="100"
                        required="false"                        
                        value="#{administratorManager.currentProposta.observacao}" />
                    <h:message for="observacao" errorStyle="color: red" />
                    
                    <br></br>

                    <br></br>

                    <h:commandButton
                        id="submit"
                        value="Validar"
                        action="#{administratorManager.validateProposta()}" />
                    <h:message for="submit" style="color: red"/>
                </h:panelGrid>  

            </h:form>

            <h:messages errorStyle="color: red" />        
            <br/>
            <h:link value="Return" outcome="view"/>
        </ui:define>
    </ui:composition>
</html>
