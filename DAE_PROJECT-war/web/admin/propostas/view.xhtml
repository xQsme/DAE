<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Proposta ${administratorManager.currentProposta.titulo}
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty administratorManager.propostas}" 
                             value="${administratorManager.propostas}" filteredValue="${administratorManager.filterList}" var="p">
                    
                    <p:column field="#{p.titulo}" sortBy="#{p.titulo}" filterBy="#{p.titulo}" filterMatchMode="contains">
                        <f:facet name="header" id="Titulo">Titulo</f:facet>
                        ${p.titulo}
                    </p:column>
                    <p:column  sortBy="${p.tipoDeTrabalho}" filterBy="${p.tipoDeTrabalho}" filterOptions="contains">
                        <f:facet name="header" id="TipoDeTrabalho">Tipo de Trabalho</f:facet>
                        ${p.tipoDeTrabalho}
                    </p:column>
                    <p:column  sortBy="${p.local}" filterBy="${p.local}" filterOptions="contains">
                        <f:facet name="header">Local</f:facet>
                        ${p.local}
                    </p:column>
                    <p:column  sortBy="${p.orcamento}" filterBy="${p.orcamento}" filterOptions="contains">
                        <f:facet name="header">Orçamento</f:facet>
                        ${p.orcamento}€
                    </p:column>
                    <p:column  sortBy="${p.stringEstado}" filterBy="${p.stringEstado}" filterOptions="contains">
                        <f:facet name="header">Estado</f:facet>
                        ${p.stringEstado}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <c:if test="${userManager.isUserRole('MembroCCP')}" >
                            <span>
                                <h:commandLink 
                                    value="Validar"
                                    action="/admin/propostas/validate">
                                    <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                                </h:commandLink>
                            </span>
                        </c:if>
                        <c:if test="${userManager.isUserRole('MembroCCP')}" >
                            <span>
                                <h:commandLink 
                                    value="Serializar"
                                    action="/admin/propostas/serialize">
                                    <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                                </h:commandLink>
                            </span>
                        </c:if>

                        <span>
                            <h:commandLink
                                value="Details"
                                action="/admin/propostas/details">
                                <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Update"
                                action="update">
                                <f:setPropertyActionListener target="${administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Remove"
                                action="${administratorManager.removeProposta}">
                                <f:setPropertyActionListener target="${administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:outputText
                rendered="${empty administratorManager.propostas}"
                value="Não há provas"/>
            <br/>
            <h:link value="Return" outcome="/admin/index"/>
        </ui:define>
    </ui:composition>
</html>
