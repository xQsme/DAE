<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Mestrados</title>
    </h:head>
    <h:body>
        <h:form>
            <p:megaMenu style="margin-top:20px">
                <p:menuitem value="Professores" outcome="admin/teachers/view" />
                <p:menuitem value="Intituições" outcome="admin/instituicoes/view" />
                <p:menuitem value="Estudantes" outcome="admin/students/view" />
                <p:menuitem value="Propostas" outcome="admin/propostas/view" />
            </p:megaMenu>
            <p:dataTable rendered="${not empty administratorManager.allPropostas}" value="${administratorManager.allPropostas}" var="p">			
                <p:column>
                    <f:facet name="header">Titulo</f:facet>
                    ${p.titulo}
                </p:column>
                <p:column>
                    <f:facet name="header">Tipo de Trabalho</f:facet>
                    ${p.tipoDeTrabalho}
                </p:column>
                <p:column>
                    <f:facet name="header">Local</f:facet>
                    ${p.local}
                </p:column>
                <p:column>
                    <f:facet name="header">Orçamento</f:facet>
                    ${p.oracmento}
                </p:column>
                <p:column>
                    <f:facet name="header">Actions</f:facet>
                    <span>
                        <h:commandLink
                            value="Details"
                            action="Propostas/propostas_details">
                            <f:setPropertyActionListener target="#{administratorManager.currentProposta}" value="${p}"></f:setPropertyActionListener>
                        </h:commandLink>
                    </span>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
