<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Criar estudante
        </ui:define>
        <ui:define name="main">
            <h:form>    
                <h:panelGrid columns="3">

                    <h:outputLabel for="username" value="Username: " />
                    <h:inputText 
                        id="username"
                        size="20"
                        required="true"
                        requiredMessage="Error: Username cannot be empty."
                        value="#{administratorManager.newStudent.username}">
                        <f:validator validatorId="usernameValidator"/>
                    </h:inputText>
                    <h:message for="username" errorStyle="color: red" />

                    <h:outputLabel for="password" value="Password: " />
                    <h:inputSecret
                        id="password"
                        size="20"
                        required="true"
                        requiredMessage="Error: Password cannot be empty."
                        value="#{administratorManager.newStudent.password}"/>
                    <h:message for="password" errorStyle="color: red" />                        

                    <h:outputLabel for="name" value="Name: " />
                    <h:inputText 
                        id="name"
                        size="52"
                        required="true"
                        requiredMessage="Error: Name cannot be empty."                            
                        value="#{administratorManager.newStudent.name}" />
                    <h:message for="name" errorStyle="color: red" />

                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText
                        id="email"
                        size="52"
                        required="true"
                        requiredMessage="Error: Email cannot be empty."                            
                        value="#{administratorManager.newStudent.email}" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>    
                    <h:message for="email" errorStyle="color: red" />
                    <br></br>

                    <br></br>
                    <p:commandButton
                        id="submit"
                        value="Create"
                        binding="#{administratorManager.component}"
                        action="#{administratorManager.createStudent}" />
                    <h:message for="submit" style="color: red"/>
                </h:panelGrid >
            </h:form>
            
            <h:messages errorStyle="color: red" />
            <br/>
            <h:link value="Return" outcome="view"/>
        </ui:define>
    </ui:composition>
</html>
