<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Finalizar Prova</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" />
            <p:fileUpload value="#{uploadManager.file}" mode="simple" />
            <p:commandButton value="Submit" ajax="false" actionListener="#{uploadManager.upload}" action="#{administratorManager.finalizarDocumento}"/>
        </h:form>
        <c:if test="#{administratorManager.currentProposta.estado==3}">
            <p>Proposta com o Titulo: "#{administratorManager.currentProposta.titulo}" ja foi finalizada!</p>
        </c:if>
        <h:link value="return" outcome="provas" class="btn btn-primary"/>
        <br/> 
        <h:messages errorClass="error" />

    </h:body>
</html>
