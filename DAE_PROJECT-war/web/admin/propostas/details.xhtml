<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Mestrados</title>
    </h:head>
    <h:body>
        <p:megaMenu style="margin-top:20px">
                <p:menuitem value="Professores" outcome="admin/teachers/view" />
                <p:menuitem value="Intituições" outcome="admin/instituicoes/view" />
                <p:menuitem value="Estudantes" outcome="admin/students/view" />
                <p:menuitem value="Propostas" outcome="admin/propostas/view" />
        </p:megaMenu>
        <h:panelGrid columns="2">

            <h:outputLabel for="code" value="Code: " />
            <h:outputText 
                id="code"
                value="#{administratorManager.currentPropostaDTO.code}"/>

            <h:outputLabel for="titulo" value="Titulo: " />
            <h:outputText 
                id="titulo"
                value="#{administratorManager.currentPropostaDTO.titulo}"/>

            <h:outputLabel for="tipoDeTrabalho" value="Tipo de Trabalho: " />
            <h:outputText 
                id="tipoDeTrabalho"
                value="#{administratorManager.currentPropostaDTO.tipoDeTrabalho}"/>
            
            <h:outputLabel rendered="${not empty administratorManager.currentPropostaDTO.areasCientificas}" for="areasCientificas" value="Areas Cientificas:"></h:outputText>
            <h:dataTable rendered="${not empty administratorManager.currentPropostaDTO.areasCientificas}" value="${administratorManager.currentPropostaDTO.areasCientificas}" var="s">			
                <h:column>
                    ${s.name}
                </h:column>
            </h:dataTable>
            
            <h:outputLabel for="resumo" value="Resumo: " />
            <h:outputText 
                id="resumo"
                value="#{administratorManager.currentPropostaDTO.resumo}"/>
            
            <h:outputLabel rendered="${not empty administratorManager.currentPropostaProponentes}" for="proponentes" value="Proponentes:"></h:outputText>
            <h:dataTable rendered="${not empty administratorManager.currentPropostaProponentes}" value="${administratorManager.currentPropostaProponentes}" var="p">			
                <h:column>
                    ${p.name}
                </h:column>
            </h:dataTable>
            
            <h:outputLabel rendered="${not empty administratorManager.currentPropostaDTO.objetivos}" for="objetivos" value="Objetivos:"></h:outputText>
            <h:dataTable rendered="${not empty administratorManager.currentPropostaDTO.objetivos}" value="${administratorManager.currentPropostaDTO.objetivos}" var="o">			
                <h:column>
                    ${o.name}
                </h:column>
            </h:dataTable>
            
            <h:outputLabel rendered="${not empty administratorManager.currentPropostaDTO.bibliografia}" for="bibliografia" value="Bibliografia:"></h:outputText>
            <h:dataTable rendered="${not empty administratorManager.currentPropostaDTO.bibliografia}" value="${administratorManager.currentPropostaDTO.bibliografia}" var="b">			
                <h:column>
                    ${b.name}
                </h:column>
            </h:dataTable>
            
            <h:outputLabel for="planoDeTrabalhos" value="Plano de Trabalhos: " />
            <h:outputText 
                id="planoDeTrabalhos"
                value="#{administratorManager.currentPropostaDTO.planoDeTrabalhos}"/>
            
            <h:outputLabel for="local" value="Local: " />
            <h:outputText 
                id="local"
                value="#{administratorManager.currentPropostaDTO.local}"/>
            
            <h:outputLabel rendered="${not empty administratorManager.currentPropostaRequisitos}" for="requisitos" value="Requisitos:"></h:outputText>
            <h:dataTable rendered="${not empty administratorManager.currentPropostaRequisitos}" value="${administratorManager.currentPropostaRequisitos}" var="r">			
                <h:column>
                    ${r.name}
                </h:column>
            </h:dataTable>
            
            <h:outputLabel for="orcamento" value="Orçamento: " />
            <h:outputText 
                id="orcamento"
                value="#{administratorManager.currentPropostaDTO.orcamento}"/>
            
            <h:outputLabel for="apoios" value="Apoios: " />
            <h:outputText 
                id="apoios"
                value="#{administratorManager.currentPropostaDTO.apoios}"/>

        </h:panelGrid>
        
        <br/>
        
        <h:messages errorStyle="color: red" />        
        
    </h:body>
</html>
