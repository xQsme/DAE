<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="../../templates/skeleton.xhtml">
    <ui:define name="title">
            Proposta ${administratorManager.currentProposta.titulo}
    </ui:define>
    <ui:define name="main">
        <h:form>
            <p:panelGrid columns="2">

                <h:outputLabel for="code" value="Code: " />
                <h:outputText 
                    id="code"
                    value="#{administratorManager.currentProposta.code}"/>

                <h:outputLabel for="titulo" value="Titulo: " />
                <h:outputText 
                    id="titulo"
                    value="#{administratorManager.currentProposta.titulo}"/>

                <h:outputLabel for="tipoDeTrabalho" value="Tipo de Trabalho: " />
                <h:outputText 
                    id="tipoDeTrabalho"
                    value="#{administratorManager.currentProposta.tipoDeTrabalho}"/>

                <h:outputLabel rendered="${not empty administratorManager.currentProposta.areasCientificas}" for="areasCientificas" value="Areas Cientificas:"/>
                <h:dataTable id="areasCientificas"  rendered="${not empty administratorManager.currentProposta.areasCientificas}" value="${administratorManager.currentProposta.areasCientificas}" var="a">			
                    <h:column>
                        ${a}
                    </h:column>
                </h:dataTable>

                <h:outputLabel for="resumo" value="Resumo: " />
                <h:outputText 
                    id="resumo"
                    value="#{administratorManager.currentProposta.resumo}"/>

                <h:outputLabel rendered="${not empty administratorManager.currentPropostaProponentes}" for="proponentes" value="Proponentes:"/>
                <h:dataTable id="proponentes"  rendered="${not empty administratorManager.currentPropostaProponentes}" value="${administratorManager.currentPropostaProponentes}" var="p">			
                    <h:column>
                        ${p.name}
                    </h:column>
                </h:dataTable>

                <h:outputLabel rendered="${not empty administratorManager.currentPropostaCandidatos}" for="candidatos" value="Candidatos:"/>
                <h:dataTable id="candidatos"  rendered="${not empty administratorManager.currentPropostaCandidatos}" value="${administratorManager.currentPropostaCandidatos}" var="c">			
                    <h:column>
                        ${c.name}
                        <span>
                            <h:commandLink
                                    value="Details"
                                    action="/admin/students/details">
                                    <f:setPropertyActionListener target="${administratorManager.currentStudent}" value="${c}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>

                <h:outputLabel rendered="${not empty administratorManager.currentProposta.objetivos}" for="objetivos" value="Objetivos:"/>
                <h:dataTable id="objetivos"  rendered="${not empty administratorManager.currentProposta.objetivos}" value="${administratorManager.currentProposta.objetivos}" var="o">			
                    <h:column>
                        ${o}
                    </h:column>
                </h:dataTable>

                <h:outputLabel rendered="${not empty administratorManager.currentProposta.bibliografia}" for="bibliografia" value="Bibliografia:"/>
                <h:dataTable id="bibliografia"  rendered="${not empty administratorManager.currentProposta.bibliografia}" value="${administratorManager.currentProposta.bibliografia}" var="b">			
                    <h:column>
                        ${b}
                    </h:column>
                </h:dataTable>

                <h:outputLabel for="planoDeTrabalhos" value="Plano de Trabalhos: " />
                <h:outputText 
                    id="planoDeTrabalhos"
                    value="#{administratorManager.currentProposta.planoDeTrabalhos}"/>

                <h:outputLabel for="local" value="Local: " />
                <h:outputText 
                    id="local"
                    value="#{administratorManager.currentProposta.local}"/>

                <h:outputLabel rendered="${not empty administratorManager.currentProposta.requisitos}" for="requisitos" value="Requisitos:"/>
                <h:dataTable id="requisitos"  rendered="${not empty administratorManager.currentProposta.requisitos}" value="${administratorManager.currentProposta.requisitos}" var="r">			
                    <h:column>
                        ${r}
                    </h:column>
                </h:dataTable>

                <h:outputLabel for="orcamento" value="OrÃ§amento: " />
                <h:outputText 
                    id="orcamento"
                    value="#{administratorManager.currentProposta.orcamento}"/>

                <h:outputLabel for="apoios" value="Apoios: " />
                <h:outputText 
                    id="apoios"
                    value="#{administratorManager.currentProposta.apoios}"/>


                <h:outputLabel for="estado" value="Estado: "
                               rendered="${not empty administratorManager.currentProposta.estado}"/>
                <h:outputText 
                    id="estado"
                    rendered="${not empty administratorManager.currentProposta.estado}"
                    value="#{administratorManager.currentProposta.estado}"/>

                <h:outputLabel for="observacao" value="Observacao: " 
                               rendered="${not empty administratorManager.currentProposta.estado and 
                                           not empty administratorManager.currentProposta.observacao}" />
                <h:outputText 
                    id="observacao"
                    rendered="${not empty administratorManager.currentProposta.estado and
                                not empty administratorManager.currentProposta.observacao}"
                    value="#{administratorManager.currentProposta.observacao}"/>

                <h:outputLabel rendered="${not empty administratorManager.currentPropostaDocumentos}" for="documentos" value="Documentos:"/>
                <h:dataTable id="documentos" rendered="${not empty administratorManager.currentPropostaDocumentos}" value="${administratorManager.currentPropostaDocumentos}" var="d">			
                    <h:column>
                        ${d.desiredName}
                        <span>
                            <h:commandLink
                                value="Download">
                                <f:setPropertyActionListener target="${downloadManager.documentId}" value="${d.id}"></f:setPropertyActionListener>
                                <p:fileDownload value="#{downloadManager.file}" />
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>
                
                <h:outputLabel rendered="${not empty administratorManager.currentPropostaAta}" for="ata" value="Ata:"/>
                <h:dataTable id="ata" rendered="${not empty administratorManager.currentPropostaAta}" value="${administratorManager.currentPropostaAta}" var="a">			
                    <h:column>
                        ${a.desiredName}
                        <span>
                            <h:commandLink
                                value="Download">
                                <f:setPropertyActionListener target="${downloadManager.documentId}" value="${a.id}"></f:setPropertyActionListener>
                                <p:fileDownload value="#{downloadManager.file}" />
                            </h:commandLink>
                        </span>
                    </h:column>
                </h:dataTable>
            </p:panelGrid>
        </h:form>
        <br/>
        <h:messages errorStyle="color: red" />    
        <br/>
        <h:link value="Return" outcome="view"/>
    </ui:define>
    </ui:composition>
</html>
