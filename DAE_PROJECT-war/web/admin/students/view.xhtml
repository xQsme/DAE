<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Estudantes
        </ui:define>
        <ui:define name="main">
            <h:form>
                <p:dataTable rendered="${not empty administratorManager.allStudents}" value="${administratorManager.allStudents}" var="s">			
                    <p:column>
                        <f:facet name="header">Username</f:facet>
                        ${s.username}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Nome</f:facet>
                        ${s.name}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Email</f:facet>
                        ${s.email}
                    </p:column>
                    <p:column>
                        <f:facet name="header">Actions</f:facet>
                        <span>
                            <h:commandLink
                                value="Details"
                                action="details">
                                <f:setPropertyActionListener target="${administratorManager.currentStudent}" value="${s}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Update"
                                action="update">
                                <f:setPropertyActionListener target="${administratorManager.currentStudent}" value="${s}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Remove"
                                action="${administratorManager.removeStudent}">
                                <f:setPropertyActionListener target="${administratorManager.currentStudent}" value="${s}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Orientar"
                                action="guide">
                                <f:setPropertyActionListener target="${administratorManager.currentStudent}" value="${s}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>
                        <span>
                            <h:commandLink
                                value="Proposta"
                                action="proposal">
                                <f:setPropertyActionListener target="${administratorManager.currentStudent}" value="${s}"></f:setPropertyActionListener>
                            </h:commandLink>
                        </span>                        
                    </p:column>
                </p:dataTable>
            </h:form>
            <h:outputText
                rendered="${empty administratorManager.allStudents}"
                value="Não há estudantes"/>
            <br/>
            <h:link value="Criar estudante" outcome="create"/>
            <br/>
            <h:link value="Return" outcome="/admin/index"/>
        </ui:define>
    </ui:composition>
</html>
