<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:em="http://xmlns.jcp.org/jsf/composite/emcomp"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="../../templates/skeleton.xhtml">
        <ui:define name="title">
            Associar Proposta
        </ui:define>
        <ui:define name="main">
            <h:form>                  
                <h:panelGrid columns="3">

                    <h:outputLabel for="proposal" value="Proposta: " />
                    <h:selectOneMenu
                        id="proposal"
                        value="#{administratorManager.newProposta.code}" >
                        <f:selectItems
                            value="#{administratorManager.allPropostas}"
                            var="p"
                            itemValue="#{p.code}"
                            itemLabel="#{p.titulo}" />
                    </h:selectOneMenu>
                    
                    <br></br>

                    <br></br>

                    <h:commandButton
                        id="submit"
                        value="Associar Proposta"
                        action="#{administratorManager.setProposalStudent}" />
                    <h:message for="submit" style="color: red"/>
                </h:panelGrid>  
            </h:form>

            <h:messages errorStyle="color: red" />        
            <br/>
            <h:link value="Return" outcome="view"/>
        </ui:define>
    </ui:composition>
</html>
